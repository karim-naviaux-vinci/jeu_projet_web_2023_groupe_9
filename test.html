        left: 300px;
        top: 300px;
        transform: scaleX(-1);
      }

      #player2_life {
        border: 1px solid black;
        height: 30px;
        width: 100px;

        margin-top: 200px;
        margin-left: 250px;
        background-color: green;
      }

      #phrase_block {
        border: 1px solid black;
      }

      @keyframes transform {
        0% {
          background-position: 0px;
        }
        100% {
          background-position: -2125px;
        }
      }

      @keyframes sprite-animation-4 {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: -1004px 0;
        }
      }

      @keyframes sprite-animation-3 {
        0% {
          background-position: 0 0;

        100% {

        }
      }

      @keyframes sprite-animation-5 {
        0% {

        }
      }

      @keyframes sprite-animation-6 {
        0% {

        100% {

        }
      }

      @keyframes sprite-animation-7 {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: -2389px 0;
        }
      }
